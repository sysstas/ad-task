
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Register New User</h4>
        </mat-card-title>
    </mat-card-header>   
    <mat-card-content>
        <form>            
            <mat-form-field>
                <input matInput [(ngModel)]="registerData.email" name="email" matInput placeholder="email" type="email">
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="registerData.pwd" name="password" placeholder="password" type="password">
            </mat-form-field>
            <br>
            <mat-form-field>
                <input matInput [(ngModel)]="registerData.name" name="name" placeholder="name">
            </mat-form-field>
            <br>
            <mat-form-field style="width: 100%">
                <textarea matInput [(ngModel)]="registerData.description" name="description" placeholder="description"></textarea>
            </mat-form-field>
            <br>
            <button (click)="post()" mat-raised-button color="primary">Register</button>
        </form>
    </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
      <mat-card-title>
          <h4>Login</h4>
      </mat-card-title>
  </mat-card-header>   
  <mat-card-content>
      <form>            
          <mat-form-field>
              <input [(ngModel)]="loginData.username" name="username" matInput placeholder="username" type="username">
          </mat-form-field>
          <mat-form-field>
              <input matInput [(ngModel)]="loginData.pwd" name="password" placeholder="password" type="password">
          </mat-form-field>
          <button (click)="post()" mat-raised-button color="primary">Login</button>
      </form>
  </mat-card-content>
</mat-card>
